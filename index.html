<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
    <style>
        /* Apply styles to the h1 element */
        h1 {
            color: #380802; /* Change the color to a shade of blue (#3498db) */
            text-align: center; /* Center the text */
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; /* Change the font to Georgia or a serif font */
            margin: 20px 0; /* Add margin for spacing */
        }
        .bottom-paragraph {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #286068; /* Change the background color */
            padding: 10px; /* Add padding for better visibility */
            width: 80%; /* Adjust the width as needed */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>YOU ARE OUR INSPIRATION AND SUNSHINE.</h1>
    <br>
    <div class="container">
        <label for="text">Text to speak:</label>
        <textarea id="text"></textarea>
        <button id="speak">Speak Text</button>
    </div>
    <p class="bottom-paragraph">Please feel free to convert any text you like into a speech.Your happiness is what makes the world alive, healthy and fruiteful.</p>
</body>
</html>
